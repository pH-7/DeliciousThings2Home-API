{% extends 'base_signup.html' %}
{% load bootstrap3 %}

{% block title %}Sign Up{% endblock %}
{% block heading %}Restaurant - Sign Up{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form user_form %}
        {% bootstrap_form restaurant_form %}
        <button type="submit" class="btn btn-pink pull-right">Sign Up</button>
    </form>
    <p><a href="{% url 'restaurant-sign-in' %}">Already Registered?</a></p>
{% endblock %}
