{% extends 'base-signup.html' %}
{% load bootstrap3 %}

{% block title %}Sign In{% endblock %}
{% block heading %}Restaurant - Sign In{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-pink pull-right">Sign In</button>
    </form>
    <p class="bold"><a href="{% url 'restaurant-sign-up' %}">Become a Restaurant</a></p>
{% endblock %}
